    <html lang="en">
    <head>
        <title>RPG</title>
        <!-- Добавление таблицы стилей -->
        <link rel="stylesheet" type="text/css" href="/css/my.css">
    </head>
    <body>

    <h1>RPG admin panel</h1>
    <h2>Accounts list:</h2>

    <!-- Всплывающий список с количеством данных на странице -->

    <div id="paging">
        Count per page:
        <label for="pageSize"></label><select id="pageSize">
            <option value="3" selected="selected">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>

        </select>

    </div><br>


    <!-- Таблица -->

    <table id="myTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Title</th>
            <th>Race</th>
            <th>Profession</th>
            <th>Level</th>
            <th>Birthday</th>
            <th>Banned</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>   </tbody>
    </table>


    <div id="pagination-section"></div>

    <!-- Блок добавления аккаунта -->

        <div>
            <h2> Create new account </h2>
            <form action="/create_account" method="post">
             <table>
                 <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" maxlength="12" required></td>
                </tr>
                <tr>
                    <td><label for="title">Title:</label></td>
                    <td><input type="text" id="title" name="title" maxlength="30" required></td>
                </tr>
                <tr>
                    <td><label for="race">Race:</label></td>
                    <td>
                        <select id="race" name="race" required>
                        <!-- Допустимые значения для Race -->
                            <option value="HUMAN">HUMAN</option>
                            <option value="DWARF">DWARF</option>
                            <option value="ELF">ELF</option>
                            <option value="GIANT">GIANT</option>
                            <option value="ORC">ORC</option>
                            <option value="TROLL">TROLL</option>
                            <option value="HOBBIT">HOBBIT</option>
                        </select>
                    </td>
                 </tr>
                 <tr>
                     <td><label for="profession">Profession:</label></td>
                     <td>
                        <select id="profession" name="profession" required>
                        <!-- Добавьте допустимые значения для Profession -->
                            <option value="WARRIOR">WARRIOR</option>
                            <option value="ROGUE">ROGUE</option>
                            <option value="SORCERER">SORCERER</option>
                            <option value="CLERIC">CLERIC</option>
                            <option value="PALADIN">PALADIN</option>
                            <option value="NAZGUL">NAZGUL</option>
                            <option value="WARLOCK">WARLOCK</option>
                            <option value="DRUID">DRUID</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="level">Level:</label></td>
                    <td><input type="number" id="level" name="level" min="0" max="100" required></td>
                </tr>
                <tr>
                    <td><label for="birthday">Birthday:</label></td>
                    <td><input type="date" id="birthday" name="birthday" required></td>
                </tr>
                <tr>
                    <td><label for="banned">Banned:</label></td>
                    <td> <select id="banned" name="banned" required>
                        <!-- Допустимые значения для Banned из API -->
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td id = "buttonSave">
                        <!-- Кнопка сохранения данных в таблицу -->
                        <button id="createAccountButton" ><img src="/img/save.png" alt="Save"></button>
                    </td>
                </tr>
            </table>
            </form>
    </div>
    <script src="/js/my.js"></script>
    </body>
    </html>
